<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Terminal Archives - Search and access previous year exam papers with an intelligent terminal-style interface">
    <meta name="theme-color" content="#4CAF50">
    <title>Terminal | Previous Year Papers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="theme-green">
    <div id="terminal">
        <div id="output"></div>
    </div>

    <div id="search-modal" class="hidden">
        <div class="search-box">
            <label for="search-input">Search Database <span class="desktop-only">(Ctrl+K)</span></label>
            <input type="text" id="search-input" placeholder="e.g., Physics 2024">
            <p class="desktop-only">Press Enter to search, Esc to close.</p>
            <p class="mobile-only" style="display: none;">Press Enter to search, tap outside to close.</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
