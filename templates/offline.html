<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Offline | Terminal Archives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fira Code', 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            color: #4CAF50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .offline-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .offline-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.3);
            margin-bottom: 30px;
            animation: pulse 3s ease-in-out infinite;
            object-fit: contain;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(76, 175, 80, 0.3);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 15px 50px rgba(76, 175, 80, 0.5);
            }
        }
        
        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 20px;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .message {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin-bottom: 30px;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            margin-bottom: 30px;
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #ff5252;
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                background: #ff5252;
            }
            50% {
                transform: scale(1.3);
                background: #ff7979;
            }
        }
        
        .retry-button {
            display: inline-block;
            padding: 15px 40px;
            background: #4CAF50;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .retry-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .help-text {
            margin-top: 30px;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            color: #888;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .offline-container {
                padding: 10px;
            }
            
            .offline-image {
                max-width: 300px;
                margin-bottom: 20px;
            }
            
            h1 {
                margin-bottom: 15px;
            }
            
            .message {
                margin-bottom: 20px;
            }
            
            .status-indicator {
                padding: 12px 20px;
                margin-bottom: 20px;
            }
            
            .retry-button {
                padding: 12px 30px;
            }
        }
        
        /* Ultra-wide phone screens (20:9) */
        @media (max-width: 480px) and (min-aspect-ratio: 9/20) {
            body {
                padding: 15px;
            }
            
            .offline-image {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="{{ url_for('static', filename='images/offline.jpg') }}" alt="Terminal Archives Offline" class="offline-image">
        
        <h1>Connection Lost</h1>
        
        <div class="message">
            <p>Looks like you're offline or the server is taking a coffee break ☕</p>
            <p>The Terminal Archives is currently unavailable.</p>
        </div>
        
        <div class="status-indicator">
            <span class="status-dot"></span>
            <span>Disconnected</span>
        </div>
        
        <button class="retry-button" onclick="location.reload()">
            Retry Connection
        </button>
        
        <p class="help-text">
            This could be due to:<br>
            • No internet connection<br>
            • Server maintenance<br>
            • High traffic volume
        </p>
    </div>
</body>
</html>
